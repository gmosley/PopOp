<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
  google.charts.load("current", {packages:['corechart']});
  google.charts.setOnLoadCallback(drawChart);
  function drawChart() {
    var data = google.visualization.arrayToDataTable([
        ['label', 'agreement', 'disagreement'],
['education', 60, 18],
['food and drink', 105, 42],
['travel', 19, 8],
['art and entertainment', 180, 72],
['style and fashion', 57, 24],
['technology and computing', 44, 19],
['business and industrial', 121, 47],
['hobbies and interests', 143, 52],
['pets', 75, 39],
['sports', 41, 10],
['health and fitness', 10, 5],

    ]);

    var options = {
      title: "Individual Agreement with Aggregated Result by Topic",
      width: 1200,
      height: 600,
      legend: { 
        position: "right"

       },
      isStacked: true,
    };
    var chart = new google.visualization.ColumnChart(document.getElementById("columnchart_values"));
    chart.draw(data, options);
}
</script>

<div style="text-align: center;">
  <div id="columnchart_values" style="width: 900px; height: 300px;"></div>
</div>
