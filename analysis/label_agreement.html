<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
  google.charts.load("current", {packages:['corechart']});
  google.charts.setOnLoadCallback(drawChart);
  function drawChart() {
    var data = google.visualization.arrayToDataTable([
        ['label', 'agreement', 'disagreement'],
        ['Education',16,2],
        ['Food and Drink',9,0],
        ['Travel',8,1],
        ['Art and Entertainment',32,1],
        ['Style and Fashion',15,0],
        ['Technology and Computing',9,0],
        ['Business and Industrial',24,3],
        ['Hobbies and Interests',28,2],
        ['Pets',23,1],
        ['Sports',6,0]
    ]);

    var options = {
      title: "Individual Agreement with Aggregated Result by Topic",
      width: 1200,
      height: 600,
      legend: { 
        position: "right"

       },
      isStacked: true,
    };
    var chart = new google.visualization.ColumnChart(document.getElementById("columnchart_values"));
    chart.draw(data, options);
}
</script>

<div style="text-align: center;">
  <div id="columnchart_values" style="width: 900px; height: 300px;"></div>
</div>
